{% extends 'base.html' %}


{% block content %}
    <form class="px-4 py-3">
      <div class="form-group">
        <label for="dropdownFormUsername">Username</label>
        <input type="text" class="form-control" id="dropdownFormUsername" placeholder="username">
      </div>
      <div class="form-group">
        <label for="dropdownFormPassword">Password</label>
        <input type="password" class="form-control" id="dropdownFormPassword" placeholder="password">
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <a href="{% url 'logout' %}" class="dropdown-item">
      <i class="fas fa-sign-out-alt"></i> Sign out
    </a>

 
{% endblock content %}
